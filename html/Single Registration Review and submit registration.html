<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Single Registration - Review and Submit</title>
</head>

<body>
  <div id="registration-heading">
    <h1> COVID-19 Vaccination Registration </h1>
    <p> The following questions are required prior to receiving vaccination. </p>
  </div>  
  
  <div id="registration-form">
    <div id="progress-bar">
      <!-- Figure this part out later -->
    </div>
    
    <div id="prompt">
      <h2> Review and submit registration </h2>
      <p> Please review all entries before submitting the registration! </p>
    </div>
    
    <div id="info">
      <div id="info-personal">
        <p id="name">       </p>
        <p id="dob">        </p>
        <p id="gender">     </p>
        <p id="race">       </p>
        <p id="ethnicity">  </p>
      </div>
      <div id="info-home">
        <p id="address">    </p>
        <p id="city">       </p>
      </div>
      <div id="info-contact">
        <p id="phone">        </p>
        <p id="email">        </p>
        <p id="pref-contact"> </p>
        <p id="follow-up">    </p>
      </div>
      <div id="info-emergency">
        <p id="emer-name">    </p>
        <p id="emer-phone">   </p>
      </div>
    </div>
  </div>
  
  <div id="nav-bottom">
    <div id="nav-previous"> 
      <img alt="Back Arrow" /> <!-- Fill me in -->
      <p> Previous </p>
    </div>
    <div id="submit">
      <p> Submit Registration </p>
    </div>
  </div>
</body>
</html>
