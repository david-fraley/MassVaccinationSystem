UNDO.Mnemonic=U
UNDO.Name=Undo
UNDO.Desc=Takes back the last action.
UNDO.Toggle=false

REDO.Mnemonic=R
REDO.Name=Redo
REDO.Desc=Re-applies the last action undone.
REDO.Toggle=false

CUT.Mnemonic=T
CUT.Name=Cut
CUT.Desc=Removes current selection and places it on the clipboard.
CUT.Toggle=false

COPY.Mnemonic=C
COPY.Name=Copy
